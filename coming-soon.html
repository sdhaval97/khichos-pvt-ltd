<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        @font-face {
            font-family: 'Made Tommy';
            src: url('/fonts/MADE TOMMY Regular_PERSONAL USE.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Made Tommy';
            src: url('/fonts/MADE TOMMY Medium_PERSONAL USE.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Made Tommy';
            src: url('/fonts/MADE TOMMY Bold_PERSONAL USE.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Christmas Sheep';
            src: url('/fonts/Christmas Sheep.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Made Tommy', sans-serif;
            background-color: #FCB800;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #472109;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-family: 'Christmas Sheep', cursive;
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working on something amazing. Stay tuned!</p>
    </div>
</body>
</html>
